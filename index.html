<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbhoot</title>
</head>

<body>

  <div class="flex flex-col  w-2/3 mx-auto items-center justify-center h-screen   ">
    <!-- Entire screen -->

    <div id="chatBox" class="text-sm h-9/10 w-3/3 rounded-2xl  text-amber-100 overflow-auto">
      <!-- The Chat Box the message from bot and user get appended here-->
    </div>

    <!-- The below is the text area and its in a div because the entire screen 
          has two divs with flex-col so you know the text area stays at bottom 
          also we have the submit button here too-->
    <div class=" flex flex-col w-3/3">
      <div class="relative">
        <textarea id="textArea"
          class="w-full rounded-full text-sm border text-amber-50 bg-zinc-800 border-gray-300 pr-50 pt-4 pl-12 focus:outline-none focus:ring-2 resize-none"
          rows="4" placeholder="Enter your message..."></textarea>
        <div class=" absolute duration-300 hover:scale-105  hover:bg-slate-950 h-12 w-12 right-18 top-6 p-2 rounded-full">
          <img id="micIcon" class="" src="" alt="">
          
        </div>
        <div class=" absolute duration-300 hover:scale-105  hover:bg-slate-950 h-12 w-12 right-4 top-6 p-2 rounded-full">
          <img id="submitBtn" src="/sendIcon.svg" alt="">
        </div>
      </div>
     
    </div>
    
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="./src/asr.js"> </script>
</body>

</html>
